    <!-- Секция содержимого документа. Этот текст - служебный комментарий -->
	<h1>Ну, что ж!</h1>

<h2>В. Маяковский</h2>

Раскрыл я
          с тихим шорохом
глаза страниц...
И потянуло
           порохом
от всех границ.
Не вновь,
          которым з_а_ двадцать,
в грозе расти.
Нам не с чего
              радоваться,
но нечего
          грустить.
Бурна вода истории.
Угрозы
       и войну
мы взрежем
           на просторе,
как режет
       киль волну.
	<!-- Конец содержимого документа -->
</body>
